<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project Tracker</title>
  </head>
  <body class="">
    <header class="custom-primary text-white p-4 text-center">
      <h1>Project Tracker</h1>
      <h3>Current Time & Date</h3>
      <p>
        <span class="date">day and time</span>
        <span class="time">time</span>
      </p>
    </header>
    <main class="p-4 bg-secondary">
      <section class="row">
        <div class="col-12 col-md-4">
          <button
            type="button"
            class="btn custom-primary-btn mt-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Add Project
          </button>
          <!-- Button trigger modal -->

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="submission-form">
                    <div class="form-group">
                      <label for="project-name">Project Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="project-name"
                        aria-describedby="projectName"
                        placeholder="Project Name" />
                    </div>
                    <div class="form-group">
                      <label for="project-type">Project Type</label>
                      <input
                        type="text"
                        class="form-control"
                        id="project-type"
                        placeholder="project type" />
                    </div>
                    <div class="form-group">
                      <label for="due-date">Due Date</label>
                      <input
                        type="text"
                        class="form-control"
                        id="due-date"
                        placeholder="Due date" />
                    </div>
                    <button type="submit" class="add-project btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-8">
          <table class="table table-dark table-striped">
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Due</th>
            </tr>
            <tr>
              <td>home</td>
              <td>type of project</td>
              <td class="d-flex">
                due date
                <button class="btn custom-primary-btn ms-auto removeItem">
                  X
                </button>
              </td>
            </tr>
          </table>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>

    <!-- <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script> -->

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
